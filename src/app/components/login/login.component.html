<h3>Login</h3>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form novalidate (ngSubmit)="login()">
  <div class="form-group mb-2">
    <label for="email">E-mail</label>
    <input [(ngModel)]="model.email" type="email" class="form-control" name="email" id="email" autocomplete="off">
  </div>
  <div class="form-group mb-2">
    <label for="password">Passoword</label>
    <input [(ngModel)]="model.password" type="password" class="form-control" name="password" id="password"
      autocomplete="off">
  </div>
  <div class="form-group mb-2">
    <button type="submit" class="btn btn-primary">Entra</button>
  </div>
</form>
