<h2>Prodotti in Vetrina</h2>
<div class="prodotti-list" *ngIf="prodotti.length > 0">
  <app-prodotto-preview *ngFor="let p of prodotti" [prodotto]="p"></app-prodotto-preview>
</div>
<div class="d-flex justify-content-center" *ngIf="prodotti.length == 0">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
